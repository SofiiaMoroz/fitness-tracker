
<section fxLayout fxLayoutAlign="center">
  <mat-card 
    class="card" 
    fxFlex="100%" 
    fxFlex="400px" 
    fxLayout="column" 
    fxLayoutAlign="center center"
    fxLayoutGap="10px">
    <mat-card-title>Simple card</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-select placeholder="Select exercise">
          <mat-option value="crunches">Crunches</mat-option>
          <mat-option value="touch-toes">Touch Toes</mat-option>
          <mat-option value="side-lunges">Side Lunges </mat-option>
          <mat-option value="burpees">Burpees</mat-option>
        </mat-select>
      </mat-form-field>      
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" >Start</button>
    </mat-card-actions>
  </mat-card>
</section>
