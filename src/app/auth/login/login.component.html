<section>
    <form 
        fxLayout="column"
        fxLayoutAlign="center center" 
        fxLayoutGap="10px"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input 
                type="email" 
                matInput 
                placeholder="Your email"
                formControlName="email">
                <mat-hint>Please enter your email.</mat-hint>
                <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Field must not be empty.</mat-error>
                <mat-error *ngIf="!loginForm.controls['email'].hasError('required')">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
                type="password" 
                matInput 
                placeholder="Your password"
                formControlName="password">
                <mat-hint>Please enter a password.</mat-hint>
                <mat-error>Field must not be empty.</mat-error>
        </mat-form-field>
        <button 
            type="submit" 
            mat-raised-button 
            color="primary" 
            [disabled]="loginForm.invalid">Submit</button>
    </form>
</section>
